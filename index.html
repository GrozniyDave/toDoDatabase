<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>ToDo||list</title>
  </head>
  <body>
    <form class="list width">
      <h1>The ultimate "to do" list</h1>
      <!-- title -->
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        required
        minlength="3"
        maxlength="50"
      />
      <!-- description -->
      <label for="description">Description</label
      ><textarea
        name="description"
        cols="40"
        rows="5"
        id="description"
        name="description"
        required
        minlength="10"
      ></textarea>
      <!-- hint -->
      <label for="hint">Hint</label>
      <input type="text" id="hint" name="hint" required minlength="1" />
      <!-- goal -->
      <label for="goal">Goal</label>
      <input type="text" id="goal" name="goal" required minlength="10" />
      <!-- SUBMIT BUTTON -->
      <button type="submit" name="submit" id="submitting">Submit</button>
    </form>

    <div class="listData">
      <main>
        <template>
          <article>
            <h1>title</h1>
            <p>description</p>
            <h2>hint</h2>
            <h3>goal</h3>
            <button class="remove">&#10004;Completed&#10004;</button>
          </article>
        </template>
      </main>
    </div>

    <script src="js.js"></script>
  </body>
</html>
